<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML Form Functions</title>
  </head>
  <body>
    <h2><strong>Here are some of the form functions.</strong></h2>
    <form class="" action="mailto:wenlu.liu@vanderbilt.edu" method="post">
      <label>Your Name:</label>
      <input type="text" name="" value="">
      <input type="submit" name="">
      <br>
      <label>Select Your Color:</label>
      <input type="color" name="" value="">
      <br>
      <label>Select Your Submission Date:</label>
      <input type="date" name="" value="">
      <input type="submit" name="">
      <br>
      <label>Enter Your Phone Number:</label>
      <input type="tel" name="" value="">
      <br>
      <label>Enter Your Password:</label>
      <input type="password" name="" value="">
      <br>
      <label>Indicate Your Level of Happiness:</label>
      <input type="range" name="" value="">
    </form>
  </body>
</html>
